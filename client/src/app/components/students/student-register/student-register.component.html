<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="CertifyMe Logo">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Register as a Student</h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="studentID" class="sr-only">Student ID</label>
            <input id="studentID" type="text" autocomplete="student-id" formControlName="studentID" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Student ID">
          </div>
          <div>
            <label for="fullName" class="sr-only">Full Name</label>
            <input id="fullName" type="text" autocomplete="name" formControlName="name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Full Name">
          </div>
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" type="email" autocomplete="email" formControlName="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Email">
          </div>
          <div>
            <label for="course" class="sr-only">Course</label>
            <input id="course" type="text" autocomplete="course" formControlName="course" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Course">
          </div>
          <div>
            <label for="institution" class="sr-only">Select Institution</label>
            <select id="institution" formControlName="institutionID" class="block appearance-none w-full bg-white border border-gray-300 text-gray-900 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              <option *ngFor="let institution of institutions" [value]="institution.institutionID">{{ institution.name }}</option>
            </select>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" type="password" autocomplete="new-password" formControlName="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="terms" type="checkbox" formControlName="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-900">
              I agree to CertifyMeâ€™s <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
            </label>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
