<div class="flex">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 min-h-screen p-5">
      <div class="mb-10">
        <img src="assets/logo.svg" class="h-12 mb-3" alt="Logo">
      </div>
      <ul class="space-y-2 flex-col h-full justify-between">
        <li>
          <button (click)="Certificates()" class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">
            Certificates
          </button>
        </li>
        <li>
          <button (click)="Settings()" class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">
            Settings
          </button>
        </li>
        <li>
          <button (click)="onLogout()" class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">
            Logout
          </button>
        </li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Settings</h2>
        <form [formGroup]="settingsForm" (ngSubmit)="onUpdateSettings()" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" formControlName="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter new name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter new email">
          </div>
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Update
          </button>
        </form>
      </div>
    </div>
</div>
