<div class="flex">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 min-h-screen p-5">
      <div class="mb-10">
        <img src="assets/logo.svg" class="h-12 mb-3" alt="Logo">
      </div>
      <ul class="space-y-2 flex-col h-full justify-between">
        <li><button (click)="Certificates()" class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">Certificates</button></li>
        <li><button (click)="Settings()"  class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">Settings</button></li>
        <li><button (click)="onLogout()" class="w-full text-left block py-2.5 px-4 rounded hover:bg-gray-700">Logout</button></li>
      </ul>

    </div>
    
    <!-- Main Content -->
    <div class="flex-1 p-10">
       <!-- Loading Spinner Overlay -->
        <div *ngIf="isLoading" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div> 
      <!-- Issue Certificate Section -->
      <div class="bg-white p-6 rounded-lg shadow mb-10">
        <h2 class="text-2xl font-semibold mb-4">Issue Certificates</h2>
        <form class="flex gap-4 mb-6" [formGroup]="issueCertificateForm" (ngSubmit)="onIssueCertificate()">
          <input type="text" formControlName="studentID" placeholder="Input student ID" class="flex-1 p-2 border border-gray-300 rounded">
          <input type="text" formControlName="course" placeholder="Course" class="flex-1 p-2 border border-gray-300 rounded">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Issue Certificate</button>
        </form>
      </div>
  
      <!-- Certificates List Section -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Certificates</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Student name
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Student ID
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Certificate ID
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Course
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let certificate of certificates">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  {{ certificate.name }}
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  {{ certificate.studentID }}
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  {{ certificate.certID }}
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  {{ certificate.course }}
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <button class="text-red-500 hover:text-red-700" (click)="onRevokeCertificate(certificate.certID)">Revoke</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
